    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .project-header {
            text-align: center;
            padding: 6rem 2rem 2rem;
            background: #D39A8C;
            color: white;
        }

        .project-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }

        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 4/3;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

         .gallery-item iframe {
            position: absolute;
            top: -40%;
            left: -40%;
            width: 180%;
            height: 200%;
            border: none;  
            pointer-events: none;
        }

        .gallery-item .up {
            position: absolute;
            top: -85%;
            left: -40%;
            width: 180%;
            height: 200%;
            border: none;  
            pointer-events: none;
        }

        .gallery-item .right {
            position: absolute;
            top: -40%;
            left: -10%;
            width: 180%;
            height: 200%;
            border: none;  
            pointer-events: none;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: white;
        }
    </style>
</head>
