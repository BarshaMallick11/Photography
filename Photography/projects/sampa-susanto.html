<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampa & Susanto - Wedding Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .project-header {
            text-align: center;
            padding: 6rem 2rem 2rem;
            background: #D39A8C;
            color: white;
        }

        .project-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }

        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 4/3;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item iframe {
            position: absolute;
            top: -40%;
            left: -40%;
            width: 180%;
            height: 200%;
            border: none;  
            pointer-events: none;
        }


        .gallery-item .iframeclass {
            position: absolute;
            top: -50%;
            left: -40%;
            width: 150%;
            height: 200%;
            border: none;  
            pointer-events: none;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: white;
        }
    </style>
</head>
<body>
    <a href="../index.html#projects" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Projects
    </a>

    <div class="project-header">
        <h1>Sampa X Susanto</h1>
    </div>

    <div class="project-gallery">
        <!-- Add your images here -->
        <div class="gallery-item">
            <!-- <img src="../images/Susanto da/ADP02116.JPG" alt="Wedding Photo 1"> -->
             <iframe src="https://drive.google.com/file/d/1HoxP9QvvOh5JfnjRjU1dCsFkmRGK3OCF/preview" allow="autoplay"></iframe>
        </div>
        <div class="gallery-item">
            <!-- <img src="../images/Susanto da/ADP02117.JPG" alt="Wedding Photo 2"> -->
             <iframe src="https://drive.google.com/file/d/1JAVg6JxN-lvy6eXgJNGRxL_tTIMSJ5Xx/preview" allow="autoplay"></iframe>
        </div>
        <div class="gallery-item">
            <!-- <img src="../images/Susanto da/ADP02131.JPG" alt="Wedding Photo 3"> -->
             <iframe class="iframeclass" src="https://drive.google.com/file/d/10UXrKuDN6jpzCjIXXFEbUVQQ30WRH0Y9/preview" allow="autoplay"></iframe>
        </div>
        <div class="gallery-item">
            <!-- <img src="../images/Susanto da/ADP02182.JPG" alt="Wedding Photo 2"> -->
             <iframe src="https://drive.google.com/file/d/1Yd1yBhH1wGPLTWCudVU-jmjbm3bAI3vA/preview" allow="autoplay"></iframe>
        </div>
        <!-- Add more images as needed -->
    </div>

    <script src="../script.js"></script>
</body>
</html>
